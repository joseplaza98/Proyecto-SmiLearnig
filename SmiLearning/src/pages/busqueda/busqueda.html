<ion-header>

  <ion-navbar color="paua">

    <ion-searchbar (ionInput)="getItems($event)" *ngIf="isSearchbarOpened" placeholder="Buscar" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>

    <ion-buttons end>
        <!--Poner la funcion de cerrar sesion y volver a home-->
        <button ion-button round clear icon-only  *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
          <ion-chip color="light">

                <img src="../../assets/icon/Search.png">
            </ion-avatar>
            <ion-label>Buscar</ion-label>

</ion-header>


<ion-content padding class="fondo">
  
  <ion-list>
    
    <ion-card *ngFor="let item of items">
      <ion-card-content>
        <img src="{{item.imagen}}" />
        <ion-card-title class="card-title">{{ item.title }}</ion-card-title>
        <p class="card-subtitle">{{item.description}}</p>
        <br/>
        <p class="card-subtitle">{{item.dd1}}</p>
        <p class="card-subtitle">{{item.dd2}}</p>
        <p class="card-subtitle">{{item.dd3}}</p>
        <p class="card-subtitle">{{item.dd4}}</p>
        <p class="card-subtitle">{{item.dd5}}</p>
        <p class="card-subtitle">{{item.dd6}}</p>
        <p class="card-subtitle">{{item.dd7}}</p>
        <p class="card-subtitle">{{item.dd8}}</p>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>

<ion-footer>
