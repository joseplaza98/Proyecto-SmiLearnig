<ion-header>
    <ion-navbar color="paua">
      <ion-title>Foro</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-input placeholder="¿Quién eres?" [(ngModel)]="userName"></ion-input>
      </ion-toolbar>
  </ion-header>
  
  <ion-content #content padding id="content">
    <ion-card *ngFor="let message of messages">
      <ion-card-header class="card-title">
        {{message.nombre}} dice:
      </ion-card-header>
      <ion-card-content class="card-subtitle">
        {{message.mensaje}}
      </ion-card-content>
    </ion-card>
    <div id="content-end"></div>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-input placeholder="Responder" [(ngModel)]="message"></ion-input>
      <ion-buttons end>
        <button ion-button round outline icon-right (click)="sendMessage()">
            Enviar
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
