<ion-header>

  <ion-navbar color="paua">
    <ion-title>bibligrafia</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="intro" color="paua">
      <ion-segment-button value="c1">
        Cap 1
      </ion-segment-button>
      <ion-segment-button value="c2">
        Cap 2
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding class="fondo">

  <div [ngSwitch]="intro">
    <ion-list *ngSwitchCase="'c1'">

      <ion-grid>
        <ion-row>
          <ion-col size-md="6" push-md="3">
            <div>
              <ion-card *ngFor="let item of presentC1">
                <ion-card-content>
                  <ion-card-title class="card-title">{{item.tt}}</ion-card-title>
                  <p class="card-subtitle">
                    {{item.present}}
                  </p>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
          <ion-col size-md="3" push-md="3">
            <div>
              <ion-card *ngFor="let item of bibliografia1">
                <ion-card-content>
                  <ion-card-title class="card-title">Consultar:</ion-card-title>
                  <p class="card-subtitle">
                    {{item.ref}}
                  </p>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>
    <ion-list *ngSwitchCase="'c2'">

      <ion-grid>
        <ion-row>
          <ion-col size-md="6" push-md="3">
            <div>
              <ion-card *ngFor="let item of presentC2">
                <ion-card-content>
                  <ion-card-title class="card-title">{{item.tt}}</ion-card-title>
                  <p class="card-subtitle">
                    {{item.present}}
                  </p>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
          <ion-col size-md="3" push-md="3">
            <div>
              <ion-card *ngFor="let item of bibliografia2">
                <ion-card-content>
                  <ion-card-title class="card-title">Consultar:</ion-card-title>
                  <p class="card-subtitle">
                    {{item.ref}}
                  </p>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>

  </div>

</ion-content>
