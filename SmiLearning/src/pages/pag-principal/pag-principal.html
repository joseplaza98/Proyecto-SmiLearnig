<ion-header>

  <ion-navbar color="paua">
    <ion-title>Pag-Principal</ion-title>
    <ion-buttons start>
      <!--Poner la funcion de cerrar sesion y volver a home-->
      <button ion-button (click)="singOut()">
        <ion-chip style="background: #ffff">
          <ion-avatar slot="end">
            <img src="../../assets/icon/avatar1.png">
          </ion-avatar>
          <ion-label>Salir</ion-label>
        </ion-chip>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <div class="content-button-menu">

    <div class="tamImagen">
      <img src="../../assets/imgs/PagPrincPresent1.png">
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="content-button">
            <h4 class="text-button">Temas</h4>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button round item-end color="paua" (click)="aTemario()">
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr class="hr" />

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="content-button">
            <h4 class="text-button">Biblioteca</h4>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button round item-end color="paua" (click)="aBusqueda()">
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr class="hr" />

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="content-button">
            <h4 class="text-button">Casos Cl√≠nicos</h4>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button round item-end color="paua" (click)="aPresentCasClin()">
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr class="hr" />

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="content-button">
            <h4 class="text-button">Videos</h4>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button round item-end color="paua" (click)="aVideos()">
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr class="hr" />

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="content-button">
            <h4 class="text-button">Foro</h4>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button round item-end color="paua" (click)="aForo()">
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr class="hr" />

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="content-button">
            <h4 class="text-button">Contenido adicional</h4>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button round item-end color="paua" (click)="aPresentBibliografia()">
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </div>

  </div>
