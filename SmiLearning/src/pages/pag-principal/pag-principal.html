<ion-header>

  <ion-navbar color="paua">
    <ion-title>Inicio</ion-title>
    <ion-buttons start>
      <!--Poner la funcion de cerrar sesion y volver a home-->
      <button ion-button (click)="singOut()">
        <ion-chip color="light">
          <ion-avatar slot="end">
            <img src="../../assets/icon/avatar1.png">
          </ion-avatar>
          <ion-label>Salir</ion-label>
        </ion-chip>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

      </ion-grid>
