<ion-header>

  <ion-navbar color="paua">
    <ion-title>Laboratorio Patología Bucal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <ion-card>
    <div class="video-container">
      <iframe width="340" height="200" src="https://www.youtube.com/embed/Nxns7cqfMsg" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <ion-card-content>
      <ion-card-title class="card-title">Introducción</ion-card-title>
      <p class="card-subtitle">En este capítulo se hace una breve descripción de las características del
        periodonto normal.
        Para ello es necesario que tenga conocimientos previos de embriología e histología bucal.</p>
    </ion-card-content>
    <ion-card-content>
      <div class="content-button">
        <button ion-button outline full color="green" round style="align-content: flex"
          (click)="aLabBioloPeriodonto()">Aprender</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
