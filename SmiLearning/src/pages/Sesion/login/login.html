<ion-header>
  <ion-toolbar color="paua">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="fondo">
  <div class="animated slow bounceInDown delay-500ms">
    <img class="mediana" src="../../../assets/imgs/Logo2.png">
  </div>
  

    <br/>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="button-content">
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Correo institucional" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button type="submit" ion-button outline round color="green" [disabled]="loginForm.invalid">Iniciar sesión</button>
        <button type="button" ion-button outline round color="green" (click)="aRegister()">Registrar</button> 
      </div>
    </form>



</ion-content>
