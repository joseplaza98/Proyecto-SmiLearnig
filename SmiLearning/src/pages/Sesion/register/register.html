<ion-header>
  <ion-navbar color="paua">
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <form novalidate [formGroup]="registerForm2" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nombre y apellido" formControlName="name"></ion-input>
        </ion-item>
    </ion-list>
  </form>


  <form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()" class="button-content"> 
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="Correo electrónico" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirme contraseña" formControlName="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" ion-button outline round color="green" [disabled]="registerForm.invalid">Registrar usuario</button>
    </div>
  </form>


</ion-content>
