  <ion-grid>
    <ion-row>
      <ion-col size-md="12" push-md="12">
        <div>
          <ion-card>
            <div class="video-responsive">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/dobJfHSzauI" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <ion-card-content>
              <ion-card-title class="card-title">Video 1</ion-card-title>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-md="12" push-md="12">
        <div>
          <ion-card>
            <div class="video-responsive">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/GciRp9qtplo" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <ion-card-content>
              <ion-card-title class="card-title">Video 2</ion-card-title>
              <p class="card-subtitle">Lesiones elementales</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-md="12" push-md="12">
        <div>
          <ion-card>
            <ion-card-content>
              <img src="../../../assets/imgs/Home4.jpg">

              <p class="card-subtitle">SmiLearning le brinda otros contenidos audiovisuales con los cuales podrá
                continuar
                aprendiendo.</p>
            </ion-card-content>
            <ion-card-content>
              <div class="content-button">
                <a ion-button outline round color="green" href="https://periopixel.com/videos/">Ver
                  contenido</a>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
