<ion-header>

  <ion-navbar color="paua">
    <ion-title>Contenido Adicional</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

    <ion-card>
    <ion-card-content>
      <img src="../../../assets/imgs/home2.jpg">
      <ion-card-title class="card-title">Contenido adicional</ion-card-title>
      <p class="card-subtitle">En este segmento SmiLearning dispone para usted una serie de videos y presentaciones con
        el fin de que usted pueda reforzar su aprendizaje con contenido audiovisual.</p>
    </ion-card-content>
    <ion-card-content>
      <div class="content-button">
        <button ion-button round outline color="green" (click)="aPresentaciones()">Presentaciones</button>
        <button ion-button round outline color="green" (click)="aVideos()">Videos</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
